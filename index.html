<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What Kind of Programmer Are You?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>What Kind of Programmer Are You?</h1>
    <form id="quiz-form">
      <div class="question">
        <p>1. What do you enjoy most?</p>
        <label><input type="radio" name="q1" value="frontend" /> Designing interfaces</label>
        <label><input type="radio" name="q1" value="backend" /> Solving logic problems</label>
        <label><input type="radio" name="q1" value="fullstack" /> A mix of both</label>
     question">
        <p>2. Favorite tool?</p>
        <label><input type="radio" name="q2" value="frontend" /> Figma</label>
        <label><input type="radio" name="q2" value="backend" /> Postman</label>
        <label><input type="radio" name="q2" value="fullstack" /> VS Code</label>
      </div>
      <div class="question">
        <p>3. Dream job?</p>
        <label><input type="radio" name="q3" value="frontend" /> UI/UX Designer</label>
        <label><input type="radio" name="q3" value="backend" /> API Developer</label>
        <label><input type="radio" name="q3" value="fullstack" /> Startup CTO</label>
      </div>
      <button type="submit">Get Result</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
